spring.application.name=SpringOuth2Client

spring.security.user.name=admin
spring.security.user.password=1234
spring.security.user.roles=ADMIN

# GitHub Login
spring.security.oauth2.client.registration.github.client-id=<Github-Key-Id>
spring.security.oauth2.client.registration.github.client-secret=<Github-Secret-Key>

# Google Login
spring.security.oauth2.client.registration.google.client-id=<Google-Key-Id>
spring.security.oauth2.client.registration.google.client-secret=<Google-Secret-Key>
